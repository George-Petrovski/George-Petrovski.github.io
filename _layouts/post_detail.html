---
layout: detail
---

<!-- Post Detail Section -->
<section id="post_detail">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ page.title }}</h2>
        <h3 class="section-subheading text-muted">
          {{ page.subtitle }}<br /><br />
          Created: {{ page.date-created | date: "%Y-%m-%d"}}<br /><br />
          {% if page.date-edited != nil %}
          Edited: {{ page.date-edited | date: "%Y-%m-%d" | join: ', '}}<br /><br />
          {% endif %}
          Author: George Petrovski
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        {{ content }}
      </div>
    </div>
    {% if page.comments %}
    <div class="row">
      <div class="col-lg-12">
        <div id="disqus_thread"></div>
        <script>
          /**
          *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
          *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
          
          var disqus_config = function () {
          this.page.url = 'https://George-Petrovski.github.io{{ page.url }}';  // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = '{{ page.id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
          };
          
          (function () { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://https-george-petrovski-github-io.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
            Disqus.</a></noscript>
      </div>
    </div>
    {% endif %}
  </div>
</section>
